<!DOCTYPE html>
<html>
    <title>
        Reverse Number
    </title>
    <head>
        <style>
            #rnum {
                width: 185px;
            }
            #rans {
                width: 1420px;
                border:0;outline:0;
            }
        </style>
        <span style="font-size: 3em;">
            Reverse number
        </span>
    </head>
    <body>
        <br>
        <form>
            <a>input a number:</a><input type="number" name="input number" id="rnum" onkeyup="javascript:reverse()" onchange="javascript:reverse()"/>
            <br><br>
            <a>answer:</a>
            <div id="rans"></div>
        </form>
        <br><br>
		<a href="main.html">back</a>
    </body>
</html>
<script>
    function reverse(){
        const nu=document.getElementById("rnum");
        let n=eval(nu.value);
        n=n.toString();
        document.getElementById("rans").innerText=n.split("").reverse().join("");
    }
</script>
