<!DOCTYPE html>
<html>
    <title>
        Add Each Digit
    </title>
    <head>
        <style>
            #anum {
                width: 185px;
            }
            #aans {
                width: 1420px;
                border:0;outline:0;
            }
        </style>
        <span style="font-size: 3em;">
            Add each digit
        </span>
    </head>
    <body>
        <br>
        <form>
            <a>input a number:</a><input type="number" name="input number" id="anum" onkeyup="javascript:add()" onchange="javascript:add()"/>
            <br><br>
            <a>answer:</a>
            <div id="aans"></div>
        </form>
        <br><br>
		<a href="main.html">back</a>
    </body>
</html>
<script>
    function add(){
        const nu=document.getElementById("anum");
        let n=eval(nu.value);
        if(n<0){
            document.getElementById("aans").innerText="nonnegative integer only";
            process.exit();
        }
        let e=n.toString().split(""),p=0;
        for(let a=0;a<e.length;a++){
            p+=eval(e[a]);
        }
        document.getElementById("aans").innerText=p;
    }
</script>
