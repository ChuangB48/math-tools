<!DOCTYPE html>
<html>
    <title>
        Prime Number
    </title>
    <head>
        <style>
            #pnum {
                width: 185px;
            }
            #pans {
                width: 1420px;
                border:0;outline:0;
                word-wrap: break-word;
            }
        </style>
        <span style="font-size: 3em;">
            Prime number
        </span>
    </head>
    <body>
        <br>
        <form>
            <a>input a number:</a><input type="number" name="input number" id="pnum" onkeyup="javascript:prime()" onchange="javascript:prime()"/>
            <br><br>
            <a>answer:</a>
            <div id="pans"></div>
        </form>
        <br><br>
		<a href="main.html">back</a>
    </body>
</html>
<script>
    function prime(){
        const nu=document.getElementById("pnum");
        if(nu.value<=1){
            document.getElementById("pans").innerText="too small";
            process.exit();
        }
        let all=[];
        for(let a=2;a<=nu.value;a++){
            let s=true;
            for(let b=2;b<a;b++){
                if(a%b===0){
                    s=false;
                }
            }
            if(s){
                all.push(a);
            }
        }
        document.getElementById("pans").innerText=all.join(" , ");
    }
</script>
